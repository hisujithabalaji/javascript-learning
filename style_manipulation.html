<style>
    div {
        background-color: black;
        width: 100px;
        height: 100px;
        transition: 2s;
    }
    .widthmax {
        width: 500px;
    }
</style>

<div id="box"></div>
<button onclick="change()">Change Style</button>

<script>
    //selecting box
    var box = document.getElementById("box")

    function change() {
        box.style.backgroundColor = "pink"
        box.setAttribute("class", "widthmax")
    }
</script>
